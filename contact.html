<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Lap Zone - Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        header {
            background-color: #343A40; /* Dark gray header */
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }

        .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #007bff; /* Blue logo */
        }

        nav {
            flex-grow: 1; /* Allow the nav to take up remaining space */
            display: flex;
            justify-content: center; /* Center the navigation links */
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px; /* Space between links */
        }

        nav ul li a {
            color: #007BFF; /* Blue links */
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #28A745; /* Green on hover */
        }

        .whatsapp-link {
            color: #25D366; /* WhatsApp green */
            text-decoration: none;
            font-weight: bold;
        }

        .whatsapp-link:hover {
            color: #128C7E; /* Darker green on hover */
        }

        .contact-info {
            max-width: 600px;
            margin: 20px auto;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
        }

        .shop-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .address {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .phone-number {
            font-size: 2em;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
