<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dell Latitude 13 7300 - Lap Zone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .header {
            background-color: #007bff;
            padding: 10px 20px;
            text-align: center;
        }
        .header .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product-details {
            display: flex;
            flex-direction: column; /* Stack image and info vertically */
            gap: 20px;
            align-items: center; /* Center the image and content */
        }
        .product-image {
            width: 400px; /* Set a smaller width */
            height: auto; /* Maintain aspect ratio */
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #f9f9f9;
            object-fit: contain; /* Ensure the image fits within the container */
        }
        .product-info {
            width: 100%; /* Take full width */
        }
        .product-info h1 {
            margin-top: 0;
            font-size: 24px;
            color: #333;
            text-align: center; /* Center the heading */
        }
        .product-info p {
            font-size: 18px;
            color: #007bff;
            font-weight: bold;
            text-align: center; /* Center the price */
        }
        .specifications {
            margin-top: 20px;
        }
        .specifications h2 {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
            text-align: center; /* Center the heading */
        }
        .specifications table {
            width: 100%;
            border-collapse: collapse;
        }
        .specifications th, .specifications td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .specifications th {
            background-color: #f0f0f0;
            font-weight: bold;
        }
        .specifications td {
            background-color: #fff;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            text-align: center; /* Center the button */
            width: 100%; /* Make the button full width */
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        .whatsapp-button {
            display: inline-block;
            margin-top: 10px; /* Reduced margin */
            padding: 8px 16px; /* Smaller padding */
            background-color: #25D366; /* WhatsApp green color */
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px; /* Smaller font size */
            text-align: center; /* Center the button */
            width: auto; /* Auto width to fit content */
        }
        .whatsapp-button:hover {
            background-color: #128C7E; /* Darker WhatsApp green color */
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Lap Zone</div>
    </div>
    <div class="container">
        <div class="product-details">
            <!-- Use the provided high-quality image URL -->
            <img src="https://img.drz.lazcdn.com/static/pk/p/bea20cf6aa8ffec15c8401f81833cbe0.jpg_960x960q80.jpg_.webp"alt="DDR 3" class="product-image">
            <!-- WhatsApp Button -->
            <a href="https://wa.me/923045858251" class="whatsapp-button" target="_blank">Chat on WhatsApp</a>

            <div class="product-info">
                <h1>Hp W10</h1>
                <p>Price:2000rs</p>
                <div class="specifications">
                    <h2>Specifications</h2>
                    <table>
                        <tr>
                            <th>Feature</th>
                            <th>Details</th>
                        </tr>
                        <tr>
                            <td>Brand</td>
                            <td>Hp</td>
                        </tr>
                        <tr>
                            <td>Model</td>
                            <td>W10</td>
                        </tr>
                      
                        <tr>
                            <td>speed</td>
                            <td>1600 dpi high precision,high resolution</td>
                        </tr>
                       
                        
                       
                        <tr>
                            <td>Color</td>
                            <td>black</td>
                        </tr>
                        <tr>
                            <td>battery life</td>
                            <td>6 months</td>
                        </tr>
                       
                       
                            <td>Condition</td>
                            <td>new</td>
                        </tr>
                    </table>
                </div>
                <a href="accessories.html" class="back-button">Back to Products</a>
            </div>
        </div>
    </div>
</body>
</html>
