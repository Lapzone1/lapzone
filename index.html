        body {
            font-family: Arial, sans-serif;
            margin: 0;

        header {
            background-color: #343A40; /* Dark gray header */
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #007BFF; /* Blue border for contrast */
        }

        .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #007BFF; /* Blue logo */
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #007BFF; /* Blue links */
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #28A745; /* Green on hover */
        }

        .search-bar {
            display: flex;
        }

        .search-bar input {
            padding: 8px;
            border: 1px solid #007BFF; /* Blue border */
            border-radius: 4px;
        }

        .search-bar button {
            padding: 8px 15px;
            background-color: #007BFF; /* Blue button */
            color: white;
            border: none;
            border-radius: 4px;
            margin-left: 5px;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #0056B3; /* Darker blue on hover */
        }

        .banner {
            text-align: center;
            padding: 20px;
            background-color: #007BFF; /* Blue banner */
            color: white;
            font-style: italic;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            align-items: stretch; /* Make all product items in a row have the same height */
        }

        .product-item {
            border: 1px solid #007BFF; /* Blue border */
            padding: 15px;
            text-align: center;
            background-color: white; /* White background for product items */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            display: flex;
            flex-direction: column;
        }

        .product-image-container {
            display: flex;
            justify-content: center; /* Center the image horizontally */
            align-items: center; /* Center the image vertically within the container */
            height: 150px; /* Set a fixed height for the image container */
            margin-bottom: 10px;
        }

        .product-item img {
            max-width: 100%;
            max-height: 100%;
            cursor: pointer;
            border-radius: 8px;
            object-fit: contain; /* Ensure the entire image is visible */
        }

        .product-item h3 {
            color: #212529; /* Dark gray text */
            margin: 10px 0;
        }

        .product-item p {
            color: #007BFF; /* blue price */
            font-weight: bold;
        }

        .product-item button {
            padding: 8px 15px;
            background-color: #007BFF; /* Green button */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: auto; /* Push the button to the bottom */
        }

        .product-item button:hover {
            background-color: #218838; /* Darker green on hover */
        }

        footer {
            background-color: #343A40; /* Dark gray footer */
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .pagination button {
            padding: 8px 15px;
            margin: 0 5px;
            border: 1px solid #007BFF; /* Blue border */
            background-color: white;
            color: #007BFF; /* Blue text */
            cursor: pointer;
            border-radius: 4px;
        }

        .pagination button:hover {
            background-color: #007BFF; /* Blue background on hover */
            color: white;
        }

        .pagination button.active {
            background-color: #007BFF; /* Blue for active page */
            color: white;
        }
    </style>

        const productsPerPage = 16;
        let currentPage = 1;


        // Display products
        function displayProducts(page, filteredProducts = products) {
            const productGrid = document.getElementById("productGrid");
            productGrid.innerHTML = "";

            const startIndex = (page - 1) * productsPerPage;
            const endIndex = startIndex + productsPerPage;
            const pageProducts = filteredProducts.slice(startIndex, endIndex);

            pageProducts.forEach(product => {
                const productItem = document.createElement("div");
                productItem.className = "product-item";
                productItem.innerHTML = `
                    <a href="${product.link}" target="_blank">
                        <div class="product-image-container">
                            <img src="${product.image}" alt="${product.name}" class="product-image">
                        </div>
                    </a>
                    <h3>${product.name}</h3>
                    <p>Price: ${product.price}</p>
                    <button onclick="addToCart('${product.name}', '${product.price}', '${product.image}')">Add to Cart</button>
                `;
                productGrid.appendChild(productItem);
            });
        }

        // Add to cart function
        function addToCart(name, price, image) {
            let cart = JSON.parse(localStorage.getItem("cart")) ||
            cart.push({ name, price, image });
            localStorage.setItem("cart", JSON.stringify(cart));
            alert(`${name} added to cart!`);
        }

        // Search functionality
        document.querySelector(".search-bar button").addEventListener("click", () => {
            const searchTerm = document.querySelector(".search-bar input").value.toLowerCase();
            const filteredProducts = products.filter(product =>
                product.name.toLowerCase().includes(searchTerm)
            );
            currentPage = 1;
            displayProducts(currentPage, filteredProducts);
            displayPagination(filteredProducts);
        });

        // Pagination
        function displayPagination(filteredProducts = products) {
            const pagination = document.getElementById("pagination");
            pagination.innerHTML = "";

            const totalPages = Math.ceil(filteredProducts.length / productsPerPage);

            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement("button");
                button.textContent = i;
                button.addEventListener("click", () => {
                    currentPage = i;
                    displayProducts(currentPage, filteredProducts);
                    updateActiveButton();
                });
                pagination.appendChild(button);
            }
            updateActiveButton();
        }

        function updateActiveButton() {
            const buttons = document.querySelectorAll(".pagination button");
            buttons.forEach((button, index) => {
                if (index + 1 === currentPage) {
                    button.style.backgroundColor = "#007bff";
                    button.style.color = "white";
                } else {
                    button.style.backgroundColor = "";
                    button.style.color = "";
                }
            });
        }

        // Initial display
        displayProducts(currentPage);
        displayPagination();
